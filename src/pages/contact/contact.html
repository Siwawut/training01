<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <label>Name : {{cName}}</label><br>
  <label>Tel : {{cTel}}</label><br>
  <ul>
    <li *ngFor="let h of Heros">{{h}}</li>
  </ul>
    <button ion-button full (click)="RootPage()" >HOME</button>

    <button (click)="show =! show">{{show ? 'hide' : 'show'}}</button><br>
    show = {{show}}
    <br>
    <div *ngIf="show">Text to show</div>

</ion-content>
