<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Course</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-card *ngFor="let c of course" (click)="itemSelected(c)">
    <ion-card-content>
      <ion-card-title >{{c.c_title}}</ion-card-title>
      <p>{{c.c_detail}}</p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="secondary" icon-start>
                <ion-icon name='ios-eye-outline'></ion-icon>
                {{c.c_view}}
              </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="dark" icon-start>
                <ion-icon name='md-calendar'></ion-icon>
                {{c.c_date}}
              </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-start>
                <ion-icon name='share-alt'></ion-icon>
                Share
              </button>
      </ion-col>
    </ion-row>
  </ion-card>


</ion-content>
